# SwiftLint Configuration for BMN Boston iOS App
# https://github.com/realm/SwiftLint

# --------------------------------------------------------------------------
# Excluded paths
# --------------------------------------------------------------------------
excluded:
  - Tests/
  - build/
  - DerivedData/
  - Pods/
  - .build/

# --------------------------------------------------------------------------
# Disabled rules
# --------------------------------------------------------------------------
disabled_rules:
  - trailing_whitespace  # Handled by editor / Xcode settings

# --------------------------------------------------------------------------
# Opt-in rules
# --------------------------------------------------------------------------
opt_in_rules:
  - closure_end_indentation
  - closure_spacing
  - collection_alignment
  - contains_over_filter_count
  - contains_over_first_not_nil
  - empty_collection_literal
  - empty_count
  - empty_string
  - enum_case_associated_values_count
  - explicit_init
  - fatal_error_message
  - first_where
  - flatmap_over_map_reduce
  - last_where
  - literal_expression_end_indentation
  - modifier_order
  - multiline_arguments
  - multiline_parameters
  - operator_usage_whitespace
  - overridden_super_call
  - prefer_self_in_static_references
  - prefer_self_type_over_type_of_self
  - prefer_zero_over_explicit_init
  - redundant_nil_coalescing
  - redundant_type_annotation
  - sorted_first_last
  - toggle_bool
  - unneeded_parentheses_in_closure_argument
  - vertical_parameter_alignment_on_call

# --------------------------------------------------------------------------
# Rule configurations
# --------------------------------------------------------------------------
line_length:
  warning: 120
  error: 200
  ignores_urls: true
  ignores_comments: false
  ignores_interpolated_strings: true

type_body_length:
  warning: 300
  error: 500

file_length:
  warning: 500
  error: 1000
  ignore_comment_only_lines: true

function_body_length:
  warning: 50
  error: 100

type_name:
  min_length:
    warning: 3
    error: 0
  max_length:
    warning: 50
    error: 70

identifier_name:
  min_length:
    warning: 2
    error: 1
  max_length:
    warning: 50
    error: 60
  excluded:
    - id
    - x
    - y
    - i
    - j
    - k

nesting:
  type_level:
    warning: 2
  function_level:
    warning: 3

cyclomatic_complexity:
  warning: 15
  error: 25

large_tuple:
  warning: 3
  error: 4

# --------------------------------------------------------------------------
# Custom rules
# --------------------------------------------------------------------------
custom_rules:
  force_current_time:
    name: "Avoid bare Date() for server time comparisons"
    regex: '(?:Date\(\)|NSDate\(\))(?!\s*//\s*swiftlint:disable:this)'
    message: "Use the app's time provider instead of Date() for server time comparisons. If this is intentional (e.g. local-only timing), add a disable comment."
    severity: warning

# --------------------------------------------------------------------------
# Reporter
# --------------------------------------------------------------------------
reporter: xcode
